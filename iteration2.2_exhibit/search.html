<div class="header">
        <form>
            <h1>Collection Search</h1>
            <div class="form-box">
                <input type="text" id="nn" class="search-field" placeholder="find collections by name">
                <a href="#" onclick="getKey()"><img src="assets/img/search.svg" width = "20"></a>
            </div>
            <div class="search-item" id="1">

            </div>

            </div>


        </form>

</div>


<script>
    var key;

    function getKey(){
        key=document.getElementById("nn").value;
        setNone();
        setInline(key);

    }

    function setNone(){
        document.getElementById("1").style.display="none";
        document.getElementById("2").style.display="none";

    }

    function setInline(key) {
        if (key == "1") {
            document.getElementById("1").style.display = "block";
        }

        if (key == "2") {
            document.getElementById("2").style.display = "block";
        }
    }
</script>
